Quotes:
  Albus Dumbledore:
    - "Happiness can be found even in the darkest of times, if one only remembers to turn on the light."
    - "It does not do to dwell on dreams and forget to live."
    - "I don't need a cloak to become invisible."
    - "It takes a great deal of bravery to stand up to our enemies, but just as much to stand up to our friends."
    - "Words are, in my not-so-humble opinion, our most inexhaustible source of magic."
    - "Do not pity the dead, Harry. Pity the living, and above all, those who live without love."
    - "It is our choices, Harry, that show what we truly are, far more than our abilities."
    - "Dark times lie ahead of us and there will be a time when we must choose between what is easy and what is right."
    - "It is the unknown we fear when we look upon death and darkness, nothing more."
    - "You fail to recognize that it matters not what someone is born, but what they grow to be."
  Hermione Granger:
    - "Just because it's taken you three years to notice, Ron, doesn't mean no one else has spotted I'm a girl!"
    - "Books! And cleverness! There are more important things - friendship and bravery."
    - "Fear of a name increases fear of the thing itself."
    - "When in doubt, go to the library."
    - "It's wingardium leviOsa, not leviosAH."
    - "Honestly, don't you two read?"
    - "I'm going to bed before either of you come up with another clever idea to get us killed, or worse, expelled."
    - "I'm Hermione Granger, and you are?"
    - "I mean, it's sort of exciting, isn't it, breaking the rules?"
    - "Are you sure that's a real spell? Well, it's not very good, is it?"
  Ron Weasley:
    - "You’re a little scary sometimes, you know that? Brilliant, but scary."
    - "She needs to sort out her priorities."
    - "Can we panic now?"
    - "It’s not much, but it’s home."
    - "From now on, I don’t care if my tea leaves spell ‘Die, Ron, die,’ I’m chucking them in the bin where they belong."
    - "Don’t let the muggles get you down."
    - "Follow the spiders? Why couldn’t it be follow the butterflies?"
  Severus Snape:
    - "Always."
    - "Turn to page 394."
    - "I can teach you how to bewitch the mind and ensnare the senses."
    - "You have your mother's eyes."
    - "You dare use my own spells against me, Potter?"
    - "Obviously."
    - "I see no difference."
    - "Ten points from Gryffindor."
    - "Control your emotions. Discipline your mind."
    - "And what will three young Gryffindors with hardly any experience in the magical arts do against a wizard such as myself?"
  Professor McGonagall:
    - "We teachers are rather good at magic, you know."
    - "Potter, take Weasley with you. He looks far too happy over there."
    - "How could you think of tackling a mountain troll on your own?"
    - "I've always wanted to use that spell."
    - "Why is it, when something happens, it is always you three?"
    - "Have a biscuit, Potter."
    - "I will make sure you achieve the required results!"
    - "If you die, you need not hand it in."
  Luna Lovegood:
    - "I think they think I’m a bit odd, you know."
    - "Don’t worry. You’re just as sane as I am."
    - "Things we lose have a way of coming back to us in the end, if not always in the way we expect."
    - "I thought everyone knew that."
    - "I've never been to this part of the castle. At least, not while awake. I sleepwalk, you see. That's why I wear shoes to bed."
    - "Wit beyond measure is man's greatest treasure."
    - "I enjoyed the meetings, too. It was like having friends."
  Hagrid:
    - "Yer a wizard, Harry."
    - "I shouldn't have said that. I should not have said that."
    - "Ah, go boil yer heads, both of yeh."
    - "I am what I am, an' I'm not ashamed."
    - "I was expelled during me third year, Dumbledore let me stay on as gamekeeper. Great man, Dumbledore."
    - "Never insult Albus Dumbledore in front of me!"
    - "I'd like ter see a great Muggle like you stop him."
    - "Well, I'll tell yeh that las' night was jus' a bit o' light fun. More'n me job's worth ter set anythin' more dangerous than a firework off in this castle."
    - "I'll be takin' Sirius his bike back. G'night."




